default_flags = "gi"
# icon_theme = "vscode"

[[verbs]]
invocation = "root"
key = "F9"
internal = ":focus /"

[[verbs]]
invocation = "home"
key = "ctrl-H"
internal = ":focus ~"

[[verbs]]
key = "alt-j"
internal = ":line_down"

[[verbs]]
invocation = "top"
key = "F6"
internal = ":select_first"

[[verbs]]
invocation = "bottom"
key = "F7"
internal = ":select_last"

[[verbs]]
invocation="open_stay"
shortcut="os"
key = "ctrl-o"
leave_broot=false
execution="$EDITOR {file}"

[[verbs]]
invocation="open_stay"
key =  "ctrl-e" 
sihortcut = "e"
external = "$EDITOR {file}"
leave_broot=false

[[verbs]]
key = "ctrl-j"
execution = ":line_down"
#
[[verbs]]
key = "ctrl-k"
execution = ":line_up"
#
[[verbs]]
key = "ctrl-d"
execution = ":page_down"

[[verbs]]
key = "ctrl-u"
execution = ":page_up"

[special-paths]
".git"= "hide"
".terraform"= "hide"
"node_modules/"="hide"

